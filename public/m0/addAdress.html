<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乐淘</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css" />
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="assets/mui/css/mui.poppicker.css">
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/addAdress.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/city.js"></script>
    <script src="assets/mui/js/mui.picker.js"></script>
    <script src="assets/mui/js/mui.poppicker.js"></script>
    <script src="js/public.js"></script>
    <script src="js/addAdress.js"></script>
  </head>
  <body>
    <header class="mui-bar mui-bar-nav my-header">
      <h1 class="mui-title">添加地址</h1>
      <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
      <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
      </a>
      <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
      </a>
      <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
      </a>
      <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
      </a>
    </nav>
    <div class="mui-content">
      <form class="mui-input-group" >
        <div id="adressIfo">
             
        </div>
        <div class="mui-button-row">
          <button type="button" id="addAdressBtn" class="mui-btn mui-btn-primary">确认</button>
        </div>
      </form>
    </div>
    <script id="adressTpl" type="text/template">
      
      <div class="mui-input-row">
          <input
            type="text"
            class="mui-input-clear username"
            placeholder="请输入收货人姓名"
            value = '<%=recipients%>'
          />
        </div>
        <div class="mui-input-row">
          <input
            type="text"
            class="mui-input-clear zip"
            placeholder="请输入邮政编码"
            value = '<%=postCode%>'
          />
        </div>
        <div class="mui-input-row">
          <input
            type="text"
            class="mui-input-clear"
            placeholder="请选择省市区"
            readonly
            id="city"
            value = '<%=address%>'
          />
        </div>
        <div class="mui-input-row">
          <input
            type="text"
            class="mui-input-clear detail"
            placeholder="请输入详细地址"
            value = '<%=addressDetail%>'
          />
        </div>
    </script>
  </body>
</html>
