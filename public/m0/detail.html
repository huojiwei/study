<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乐淘</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css" />
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/detail.css" />
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/detail.js"></script>
  </head>
  <body>
    <header class="mui-bar mui-bar-nav my-header">
      <h1 class="mui-title">商品详情</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
      <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
      </a>
      <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
      </a>
      <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
      </a>
      <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
      </a>
    </nav>
    <div class="mui-content">
      <div class="product-box">
        <div id="productInfo">
            <!-- 插入数据 -->
        </div>
        <div class="prduct-num">
          <div class="mui-pull-left">数量:</div>
          <div class="mui-pull-left">
            <span class="num-l">-</span>
            <input type="text" value="1" class="num" id="num" />
            <span class="num-r">+</span>
          </div>
          <div class="mui-pull-left">剩余:<span class="kucun">44</span>件</div>
        </div>
        <div class="shop-car">
          <span>查看购物车</span>
          <span id="addCart">加入购物车</span>
        </div>
      </div>
    </div>
    <script type="text/template" id="detailTpl">
      <div class="product-title">
           <div class="mui-slider">
            <div class="mui-slider-group">  
                <% for(var i=0;i< pic.length;i++){%>
                    <div class="mui-slider-item">
                        <a href="#"><img src="<%=pic[i].picAddr %>" /></a>
                    </div>
                <%} %>
            </div>
          </div>
        <h3><%=proName %></h3>
      </div>
      <div class="product-price">
        价格:
        <span class="price">￥<%=price %></span>
        <span class="old-price">￥<%=oldPrice %></span>
      </div>
      <div class="prduct-size">
        尺码:
        <% for(var i = size.split("-")[0];i <= size.split("-")[1];i++){%>
        <span><%=i %></span>
        <%} %>
      </div>
    </script>
  </body>
</html>
