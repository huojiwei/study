<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>乐淘</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css" />
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/form.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/public.js"></script>
    <script src="js/modify.js"></script>
  </head>
  <body>
    <header class="mui-bar mui-bar-nav my-header">
        <a href="" class="mui-icon mui-icon-back mui-pull-left"></a>
      <h1 class="mui-title">修改密码</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
      <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
      </a>
      <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
      </a>
      <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
      </a>
      <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
      </a>
    </nav>
    <div class="mui-content">
       <form class="mui-input-group">
        <div class="mui-input-row">
          <label>旧密码</label>
          <input
            type="password"
            class="mui-input-password"
            placeholder="请输入旧密码"
            name="oldPassword"
          />
        </div>
        <div class="mui-input-row">
          <label>新密码</label>
          <input
            type="password"
            class="mui-input-password"
            placeholder="请输入新密码"
            name="newPassword"
          />
        </div>
        <div class="mui-input-row">
          <label>确认新密码</label>
          <input
            type="password"
            class="mui-input-password"
            placeholder="请确认新密码"
            name="reNewPassword"
          />
        </div>
        <div class="mui-input-row vCode">
          <label>认证码</label>
          <input
            type="text"
            class=""
            placeholder="请输入认证码"
            name="vCode"
          />
          <a href="javaScript:;"  id="getvCode">获取认证码</a>
        </div>
        <div class="mui-button-row">
          <button type="button" class="mui-btn mui-btn-primary button" id="confirmPass">确认</button>
        </div>
      </form>
    </div>
  </body>
</html>
